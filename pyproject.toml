[build-system]requires = ["setuptools", "wheel"]build-backend = "setuptools.build_meta"[project]name = "ION"version = "0.1.0"description = "Enhanced Object Network Database"authors = [    { name = "wuzhixiang", email = "wuzhixiangc@gmail.com" }]readme = "README.md"license = { text = "Your License" }keywords = ["object network", "database", "relationship", "metadata"]classifiers = [    "Programming Language :: Python :: 3",    "License :: OSI Approved :: Your License",    "Operating System :: OS Independent"]# 依赖项从 requirements.txt 中提取dependencies = [    "hashlib",    "pickle",    "threading",    "concurrent.futures",    "json",    "base64",    "os",    "re",    "difflib",    "heapq",    "time",    "uuid",    "logging",    "collections",    "functools",    "weakref",    "enum",    # 高性能加密库    "cryptography; extra == 'crypto'"][project.optional-dependencies]crypto = ["cryptography"][tool.pytest.ini_options]addopts = "-v"testpaths = ["tests"][tool.black]line-length = 88target-version = ['py38'][tool.isort]profile = "black"